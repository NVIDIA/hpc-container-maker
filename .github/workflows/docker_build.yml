name: Docker Build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        recipe: [recipes/examples/basic.py, recipes/examples/multistage.py]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install six

    - name: Build container
      run: |
        hpccm.sh --recipe ${{ matrix.recipe }} > Dockerfile
        sudo docker build -t container -f Dockerfile .
